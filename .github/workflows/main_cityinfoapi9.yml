# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - cityinfoapi9

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_8e3c3d9d76214279bf30c5faa77106cf }}
        password: ${{ secrets.AzureAppService_ContainerPassword_9ec2baff28bd4b6b8f876294889e039c }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_8e3c3d9d76214279bf30c5faa77106cf }}/raedaskware/cityinfoapi:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'cityinfoapi9'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_4ea03e40f681439d9e000d205c6a8a90 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_8e3c3d9d76214279bf30c5faa77106cf }}/raedaskware/cityinfoapi:${{ github.sha }}'